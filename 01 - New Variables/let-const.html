<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  // can't declare variables with the same name
  // consts are immutable, unless objects - the properties are mutable  
  const key = 'abc123';
  let points = 50;
  let winner = false;

  const person = {
    name: 'Wes',
    age: 28
  }

  // inhibits changing of properties
  const wes = Object.freeze(person);

</script>
</body>
</html>
